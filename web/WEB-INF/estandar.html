<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="favicon.ico"/>
        <title>SAVA</title>

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="lib/fontawesome/css/all.css" rel="stylesheet" />
        <link href="lib/tooltipster/dist/css/tooltipster.bundle.min.css" rel="stylesheet" />
        <link href="lib/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <script src="lib/jquery/jquery-3.3.1.js" type="application/javascript"></script>
        <script src="lib/jquery/jqueryPostGo.js" type="application/javascript"></script>
        <script src="lib/popper/popper.min.js" type="application/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.js" type="application/javascript"></script>
        <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
        <script src="lib/tooltipster/dist/js/tooltipster.bundle.min.js" type="text/javascript"></script>
        <script src="lib/datatables/datatables.min.js" type="text/javascript"></script>

        <script src="js/appEstandar.js"></script>
        <script src="js/setColors.js"></script>
        <link rel="stylesheet" href="css/stylesEstandar.css">

    </head>

    <body>

        <div class="wrapper">
            <!-- SIDEBAR -->
            <div id="menu" class="algoritmosFondo">
                <!-- MENU -->
                <div class="navbar barrita algoritmosBorde">
                    <div class="container-fluid">
                        <button data-id="content" class="btn change"><i class="fas fa-stethoscope"></i></button>
                        <span class="pull-right d-block title">Visualizacion Algoritmos</span>
                    </div>
                </div>

                <div class="row ml-3 mr-3">
                    <div class="col-4 text-center"><button id="btnVerFlujo" class="btn btn-morado" style="width: 90%;"><i class="fas fa-code-branch"></i></button></div>
                    <div class="col-4 text-center"><a href="manual.pdf" target="_blank" class="btn btn-morado" style="width: 90%;"><i class="fas fa-book-open"></i></a></div>
                    <div class="col-4 text-center"><a href="./" class="btn btn-morado" style="width: 90%;"><i class="fas fa-sign-out-alt"></i></a></div>
                </div>
                
                <div id="estandares" class="mt-3 mb-5 ml-3 mr-3">

                </div>
            </div>

            <!-- CONTENIDO PRINCIPAL  -->
            <div id="content" class = "nodoFondo">
                <!-- MENU -->
                <div class="navbar barrita nodoBorde">
                    <div class="container-fluid">
                        <button data-id="menu" class="btn change"><i class="fas fa-home"></i></button>
                        <span id="nombreEstandar" class="pull-right d-block title"></span>
                    </div>
                </div>

                <!--CARUSEL DE OPCIONES-->
                <div class="navbar nodoBorde ml-3 mr-3">
                    <div class="historialDecisiones">

                    </div>
                </div>

                <!-- PREGUNTAS -->
                <div class="card title mt-3 nodoBorde ml-3 mr-3">
                    <div class="card-body">
                        <div class="card title mt-3 nodoBorde">
                            <div class="card-body text-center">
                                <div><img id="imgNodo" src=""></div>                            
                                <div id="nodo">No hay estandar, ni historial Guardado</div>
                            </div>
                        </div>

                        <div id="opciones">

                        </div>

                        <div class ="row justify-content-end mt-3">
                            <div class="col-12">
                                <i id='mostrarReferencias' class='fas fa-info-circle float-right icono-info' style='font-size:27px' data-placement='top'> </i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="divHistorial" class="nodoFondo">
                <div class="card title mt-3 nodoBorde ml-3 mr-3">
                    <div class="card-body">
                        <table class="table table-striped mt-3" id="tablaHistorial" width="100%">
                            <thead><tr><th scope="col">Historial</th></tr></thead>
                            <tbody>                                
                            </tbody>
                        </table>
                        
                        <div data-id="content" class='card subtitle mt-3 nodoBorde change'>
                            <div id='regresarArbol' class='btn card-body'>Regresar</div>                            
                        </div>

                    </div>
                </div>
                
            </div>

        </div>

        <!-- ********** MODAL REFERENCIEAS ********** -->
        <div class="modal fade" id="modalReferencias" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="referencias" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
