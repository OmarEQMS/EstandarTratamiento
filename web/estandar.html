<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estándar</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/fontawesome/css/all.css" rel="stylesheet" />
    <link href="lib/tooltipster/dist/css/tooltipster.bundle.min.css" rel="stylesheet" />
    <link href="lib/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-3.3.1.js" type="application/javascript"></script>
    <script src="lib/jquery/jqueryPostGo.js" type="application/javascript"></script>
    <script src="lib/popper/popper.min.js" type="application/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.js" type="application/javascript"></script>
    <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
    <script src="lib/tooltipster/dist/js/tooltipster.bundle.min.js" type="text/javascript"></script>
    <script src="lib/datatables/datatables.min.js" type="text/javascript"></script>

    <script src="js/appEstandar.js"></script>
    <link rel="stylesheet" href="css/stylesEstandar.css">

</head>

<body>

    <div class="wrapper">

        <!-- CONTENIDO PRINCIPAL  -->
        <div id="content" 0>

            <!--CARUSEL DE OPCIONES-->
            <div id="accordion">
                <div class="card baseBorder">
                    <div class="card-header myBackground" id="headingOne">
                        <h5>
                            <button class="btn noBorder myBackground collapsed" data-toggle="collapse" data-target="#menuHorizontal" aria-expanded="false" aria-controls="collapseOne">
                                <i class="fas fa-align-justify"></i>
                            </button>
                            <span class="title contrastColor">Estándar de Tratamiento</span>
                        </h5>
                    </div>

                    <div id="menuHorizontal" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators mb-0">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="img/CarouselBackground1.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground2.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground3.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground4.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground5.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground6.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground7.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="img/CarouselBackground8.png" alt="Third slide">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PREGUNTAS -->
            <div class="card title mt-3 baseBorder">
                <div class="card-body">
                    <div class="card title mt-3 noBorder">
                        <div class="card-body text-center contrastColor">
                            <img width="50%" src="img/foto.png"/>
                            <br>
                            ¿El paciente presenta más molestias?
                        </div>
                    </div>

                    <div class="card subtitle mt-3 baseBorder">
                        <div id="1" class="btn card-body opcion">Si <span class="infoMessage" title="This is my span's tooltip message!">[*]</span></div>
                    </div>
                    <div class="card subtitle mt-3 baseBorder">
                        <div id="2" class="btn card-body opcion">No</div>
                    </div>
                    <div class="card subtitle mt-3 baseBorder">
                        <div id="3" class="btn card-body opcion">Está inconsciente</div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
