<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="favicon.ico"/>
        <title>SAVA</title>

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="lib/fontawesome/css/all.css" rel="stylesheet" />
        <link href="lib/tooltipster/dist/css/tooltipster.bundle.min.css" rel="stylesheet" />
        <link href="lib/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <script src="lib/jquery/jquery-3.3.1.js" type="application/javascript"></script>
        <script src="lib/jquery/jqueryPostGo.js" type="application/javascript"></script>
        <script src="lib/popper/popper.min.js" type="application/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.js" type="application/javascript"></script>
        <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
        <script src="lib/tooltipster/dist/js/tooltipster.bundle.min.js" type="text/javascript"></script>
        <script src="lib/datatables/datatables.min.js" type="text/javascript"></script>

        <script src="js/appAcceso.js"></script>
        <link rel="stylesheet" href="css/stylesAcceso.css">

    </head>

    <body>

        <form class="formulario">    
            <h1 class="h3 mb-4 titulo-login text-center">Bienvenido</h1>
            <div class="input-group">
                <input id="password" type="password" class="form-control input-pass mb-4 useFontAwesomeFamily" placeholder="&#xf023; CONTRASEÑA">
            </div>
            <input type="button" id="btn-login" class="btn btn-lg btn-secondary btn-block" value="ENTRAR">

            <div class="row mt-3" id="msj-error">
                <div class="col-12 text-center">
                    <span class="text-center text-danger">El usuario o contraseña son incorrectos</span>
                </div>
            </div>
        </form>

        <i id='acercaDe' class='fas fa-info-circle float-right icono-info' data-toggle="modal" data-target="#modalAcercaDe" style="font-size:27px; position: absolute; bottom: 10px; right: 10px;" data-placement='top'> </i>
        
        
        <!--MODAL ARBOLES-->
        <div id="modalAcercaDe" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAcercaDe" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equipo de Estandar Tratamiento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #000;"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="./img/equipo.jpg" style="max-height: 50vh; max-width: 90%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
